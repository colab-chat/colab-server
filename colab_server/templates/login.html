<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Login page</title>
  </head>
  <body>
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Please enter your email:<br>
          {{ form.email(size=80) }}<br>
      </p>
      <p>
          Please enter your password:<br>
          {{ form.password(size=80) }}<br>
      </p>
      <p><input type="submit" value="Sign In"></p>
  </form>
  </body>
</html>
